<body>
    <script>
        class Shape{
            constructor(color){
                this.color = color;
            }
            setColor(color){
                this.color = color;
            }
            getColor(){
                this.#deseneaza();
                return this.color;
               
            }
            #deseneaza(){
                console.log(`voi desena o figura geometrica cu ${this.color}`);
            }
        }
         class Rectangle extends Shape{
            constructor(color, width, height){
                super(color);
                this.width = width;
                this.height =height;
            }
            getArea(){
                return this.width * this.height;
            }
            getColor(){
                super.getColor();
            }
         }
         const obj = new Rectangle('red', 20, 40);
         obj.getColor();
    </script>
</body>
